<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Prediction Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Word Prediction Game</h1>
    </header>
    <section id="game">
        <div id="cards-container">
            <img src="images/card-back.svg" alt="Card Back" class="card">
            <img src="images/card-back.svg" alt="Card Back" class="card">
            <img src="images/card-back.svg" alt="Card Back" class="card">
            <img src="images/card-back.svg" alt="Card Back" class="card">
            <img src="images/card-back.svg" alt="Card Back" class="card">
        </div>
        <p id="word-display">_____</p>
        <div id="score-lives">
            <p>Score: <span id="score">0</span></p>
            <p>Lives: <span id="lives">❤️❤️❤️</span></p>
        </div>
        <input type="text" id="guess-input" maxlength="1" placeholder="Enter a letter">
        <button id="submit-button">Submit</button>
        <button id="reset-button">Reset Game</button>
    </section>
    <script src="game.js"></script>
</body>
</html>
